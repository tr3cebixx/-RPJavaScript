<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/css/main.css">
    <script src="../js/razas.js"></script>
    <script src="../js/clases.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/characterCreation.js"></script>
    <title>Creación de personaje</title>
</head>
<body class="body">
    <h1 class="title"><a href="../index.html">RPJavaScript</a></h1>
    <h2 class="title2">CREACIÓN DE PERSONAJE</h2>
    <div class="div">
        <form class="form">
            <label for="raza" class="label">Elige una raza:</label>
            <select id="raza" name="raza" class="boton">
                <option value="humano">Humano</option>
                <option value="orco">Orco</option>
                <option value="elfo">Elfo</option>
                <option value="enano">Enano</option>
                <option value="goblin">Goblin</option>
                <option value="trol">Trol</option>
                <option value="demonio">Demonio</option>
            </select>
            <label for="clase" class="label">Elige una clase:</label>
            <select id="clase" name="clase" class="boton">
                <option value="caballero">Caballero</option>
                <option value="berserker">Berserker</option>
                <option value="paladin">Paladin</option>
                <option value="cazador">Cazador</option>
                <option value="asesino">Asesino</option>
                <option value="mago">Mago</option>
                <option value="brujo">Brujo</option>
                <option value="sacerdote">Sacerdote</option>
                <option value="espadachin">Espadachin</option>
                <option value="caballero oscuro">Caballero Oscuro</option>
                <option value="monje">Monje</option>
            </select>
            <label class="label" for="name">Elige un nombre!</label>
            <input type="text" id="name" class="boton">
            <button id="btnChar" class="boton"><a href="./myChars.html">Crear personaje.</a></button>
        </form>
    </div>
    
</body>
</html>
